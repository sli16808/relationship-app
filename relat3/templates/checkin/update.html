{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Edit {{ checkin["title"] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" autofocus required
            value="{{ request.form['title'] or checkin['title'] }}">
        <label for="body">Body</label>
        <textarea name="body" id="body">
            {{ request.form["body"] or checkin["body"] }}
        </textarea>
        <button type="submit">Save</button>
    </form>
    <hr>
    <form action="{{ url_for('checkin.delete', id=checkin['id'] )}}" method="post">
        <button class="danger" type="submit" onclick="return confirm('Are you sure?');">Delete</button>
    </form>
{% endblock %}
